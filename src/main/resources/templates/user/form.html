<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.userId == null} ? 'Add User' : 'Edit User'">User Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2 th:text="${user.userId == null} ? 'Add User' : 'Edit User'">User Form</h2>

<!-- CREATE FORM -->
<form th:if="${user.userId == null}"
      th:action="@{/users}"
      th:object="${user}"
      method="post">

    <label>Name:
        <input type="text" th:field="*{name}" required />
    </label><br/>

    <label>Email:
        <input type="email" th:field="*{email}" required />
    </label><br/>

    <label>Password:
        <input type="password" th:field="*{password}" th:placeholder="${user.userId == null} ? '' : 'Leave blank to keep current password'" />
    </label><br/>

    <button type="submit">Save</button>
</form>

<!-- UPDATE FORM -->
<form th:if="${user.userId != null}"
      th:action="@{/users/update/{id}(id=${user.userId})}"
      th:object="${user}"
      method="post">

    <input type="hidden" th:field="*{userId}" />

    <label>Name:
        <input type="text" th:field="*{name}" required />
    </label><br/>

    <label>Email:
        <input type="email" th:field="*{email}" required />
    </label><br/>

    <label>Password:
        <input type="password" th:field="*{password}" required />
    </label><br/>

    <button type="submit">Update</button>
</form>

<div class="nav-buttons">
    <a th:href="@{/users}" class="back-btn">← Back to Users</a>
    <a th:href="@{/}" class="home-btn">🏠 Homepage</a>
</div>

</body>
</html>
