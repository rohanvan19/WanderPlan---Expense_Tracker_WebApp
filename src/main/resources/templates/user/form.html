<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>
<h2 th:text="${user.userId == null} ? 'Add User' : 'Edit User'"></h2>
<form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{userId}" />
    <label>Name: <input th:field="*{name}" /></label><br/>
    <label>Email: <input th:field="*{email}" /></label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
