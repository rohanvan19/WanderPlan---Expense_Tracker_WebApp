<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>
<form th:action="@{/trips/save}" th:object="${trip}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Destination: <input th:field="*{destination}" /></label><br/>
    <label>Start Date: <input type="date" th:field="*{startDate}" /></label><br/>
    <label>End Date: <input type="date" th:field="*{endDate}" /></label><br/>
    <label>User ID: <input th:field="*{user.userId}" /></label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
