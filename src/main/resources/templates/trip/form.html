<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${trip.id == null} ? 'Add Trip' : 'Edit Trip'">Trip Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2 th:text="${trip.id == null} ? 'Add Trip' : 'Edit Trip'">Trip Form</h2>

<form th:action="${trip.id == null} ? @{/trips} : @{/trips/update/{id}(id=${trip.id})}" th:object="${trip}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Destination:
        <input th:field="*{destination}" required />
    </label><br/>

    <label>Start Date:
        <input type="date" th:field="*{startDate}" required />
    </label><br/>

    <label>End Date:
        <input type="date" th:field="*{endDate}" required />
    </label><br/>

    <label>User ID:
        <input type="number" th:field="*{userId}" required />
    </label><br/>

    <button type="submit">Save</button>
</form>

<div class="nav-buttons">
    <a th:href="@{/trips}" class="back-btn">← Back to Trips</a>
    <a th:href="@{/}" class="home-btn">🏠 Homepage</a>
</div>

</body>
</html>
