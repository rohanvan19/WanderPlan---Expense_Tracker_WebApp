<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${destination.id == null} ? 'Add Destination' : 'Edit Destination'">Destination Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2 th:text="${destination.id == null} ? 'Add Destination' : 'Edit Destination'">Destination Form</h2>

<form th:action="@{/destinations}" th:object="${destination}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>City:
        <input type="text" th:field="*{name}" required />
    </label><br/>

    <label>Country:
        <input type="text" th:field="*{country}" required />
    </label><br/>

    <label>Best Time to Visit:
        <select th:field="*{bestTimeToVisit}" required>
            <option value="">-- Select --</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Autumn">Autumn</option>
            <option value="Winter">Winter</option>
        </select>
    </label><br/>

    <label>User ID:
        <input type="number" th:field="*{user.userId}" />
    </label><br/>

    <button type="submit">Save</button>
</form>

<div class="nav-buttons">
    <a th:href="@{/destinations}" class="back-btn">â† Back to Destinations</a>
    <a th:href="@{/}" class="home-btn">ğŸ  Homepage</a>
</div>

</body>
</html>
