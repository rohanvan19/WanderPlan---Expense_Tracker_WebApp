<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Destinations List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>📍 Destinations</h2>
<a th:href="@{/destinations/new}" class="btn">➕ Add Destination</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>City</th>
        <th>Country</th>
        <th>Best Time</th>
        <th>User</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="destination : ${destinations}">
        <td th:text="${destination.id}"></td>
        <td th:text="${destination.name}"></td>
        <td th:text="${destination.country}"></td>
        <td th:text="${destination.bestTimeToVisit}"></td>
        <td th:text="${destination.user != null ? destination.user.name : 'N/A'}"></td>
        <td>
            <a th:href="@{/destinations/edit/{id}(id=${destination.id})}" class="btn">✏️ Edit</a> |
            <a th:href="@{/destinations/delete/{id}(id=${destination.id})}" class="btn" style="background-color: #e74c3c;">🗑️ Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="nav-buttons">
    <a th:href="@{/}" class="home-btn">🏠 Homepage</a>
</div>

</body>
</html>
