<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>
<h2>Expenses</h2>
<a th:href="@{/expenses/new}">Add Expense</a>
<table>
    <thead>
    <tr><th>ID</th><th>Category</th><th>Amount</th><th>Description</th><th>Date</th><th>User</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
        <td th:text="${expense.id}"></td>
        <td th:text="${expense.category}"></td>
        <td th:text="${expense.amount}"></td>
        <td th:text="${expense.description}"></td>
        <td th:text="${expense.expenseDate}"></td>
        <td th:text="${expense.user.name}"></td>
        <td>
            <a th:href="@{/expenses/edit/{id}(id=${expense.id})}">Edit</a> |
            <a th:href="@{/expenses/delete/{id}(id=${expense.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
