<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>💸 Expenses</h2>
<a th:href="@{/expenses/new}" class="btn">➕ Add Expense</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Date</th>
        <th>User</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
        <td th:text="${expense.id}"></td>
        <td th:text="${expense.category}"></td>
        <td th:text="${expense.amount}"></td>
        <td th:text="${expense.description}"></td>
        <td th:text="${expense.expenseDate}"></td>
        <td th:text="${expense.userName}"></td>
        <td>
            <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn">✏️ Edit</a> |
            <a th:href="@{/expenses/delete/{id}(id=${expense.id})}" class="btn" style="background-color: #e74c3c;">🗑️ Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="nav-buttons">
    <a th:href="@{/}" class="home-btn">🏠 Homepage</a>
</div>

</body>
</html>
