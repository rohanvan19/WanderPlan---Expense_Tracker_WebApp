<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${expense.id == null} ? 'Add Expense' : 'Edit Expense'">Expense Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2 th:text="${expense.id == null} ? 'Add Expense' : 'Edit Expense'">Expense Form</h2>

<form th:action="${expense.id == null} ? @{/expenses} : @{/expenses/update/{id}(id=${expense.id})}" th:object="${expense}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Category:
        <input type="text" th:field="*{category}" required />
    </label><br/>

    <label>Amount:
        <input type="number" th:field="*{amount}" required />
    </label><br/>

    <label>Description:
        <input type="text" th:field="*{description}" />
    </label><br/>

    <label>Date:
        <input type="date" th:field="*{expenseDate}" required />
    </label><br/>

    <label>User ID:
        <input type="number" th:field="*{userId}" required />
    </label><br/>

    <button type="submit">Save</button>
</form>

<div class="nav-buttons">
    <a th:href="@{/expenses}" class="back-btn">← Back to Expenses</a>
    <a th:href="@{/}" class="home-btn">🏠 Homepage</a>
</div>

</body>
</html>
